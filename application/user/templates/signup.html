{% extends 'base.html' %}

{% block content %}
    <div class="card-wrapper">
        <div class="card">

            <h1 class="center">Create an Account</h1>
    
            <form name="signup_form" action="http://localhost:5000/user/info" method="POST">

                <label for="first-name">First Name</label>
                <input type="text" name="first-name" class="field" required>
            
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" class="field" required>

                <label for="email">Email</label>
                <input type="email" name="email" class="field" required>

                <label for="password">Password</label>
                <input type="password" name="password" class="field" required>

                <p class="error error-message"></p>

                <input type="submit" class="btn" value="Sign Up"></input>


            </form>
        </div>


    </div>
{% endblock %}
